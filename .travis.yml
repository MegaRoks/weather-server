env:
  global:
    - CC_TEST_REPORTER_ID=79eee5b52b4b9b18459b6e6447b878bb6508dc8ef9065dff21c981688d3eed5e
language: node_js
node_js:
  - "8"
cache:
  directories:
    - node_modules
install:
  - npm install
  - npm install nyc -g
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - nyc --reporter=lcov npm run testTravis
after_script:
  - ./cc-test-reporter after-build
